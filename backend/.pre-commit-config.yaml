repos:
  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly
        entry: bash -c 'cd backend && uv run pyrefly check src/'
        language: system
        types: [python]
        pass_filenames: false
      - id: black
        name: black
        entry: bash -c 'cd backend && uv run black src/'
        language: system
        types: [python]
        pass_filenames: false
